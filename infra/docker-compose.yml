version: "3.9"
services:
  api:
    build: ..
    env_file: ../.env.example
    environment:
      - DATABASE_URL=postgresql+psycopg2://app:app@postgres:5432/iamgen
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ..:/app
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
  worker:
    build: ..
    env_file: ../.env.example
    command: ["python", "-m", "apps.worker.main"]
    environment:
      - DATABASE_URL=postgresql+psycopg2://app:app@postgres:5432/iamgen
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ..:/app
    depends_on:
      - postgres
      - redis
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: app
      POSTGRES_PASSWORD: app
      POSTGRES_DB: iamgen
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
  redis:
    image: redis:7
    ports:
      - "6379:6379"
volumes:
  pgdata:
